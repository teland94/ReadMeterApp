<ion-header>
  <ion-toolbar>
    <ion-title>{{'RESULT_PAGE.TITLE' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="displayValue && meterCategory">
    <ion-item>
      <ion-label>{{'RESULT_PAGE.METER_READING_LABEL' | translate}}</ion-label>
      <ion-note class="end-note" slot="end" color="primary">{{displayValue}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>{{'RESULT_PAGE.METER_CATEGORY_LABEL' | translate}}</ion-label>
      <ion-note class="end-note" slot="end" color="secondary">{{meterCategory}}</ion-note>
    </ion-item>
  </ion-list>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="confirmModal()">{{'BUTTONS.CONFIRM' | translate}}</ion-button>
      <ion-button (click)="cancelModal()">{{'BUTTONS.CANCEL' | translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-content>

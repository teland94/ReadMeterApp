<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'HOME_PAGE.TITLE' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{'HOME_PAGE.TITLE' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item *ngIf="!isCordova">
      <ion-button style="width: 100%;">
        <ion-icon lazy="true" slot="start" name="image"></ion-icon>
        <ion-input class="file-input" type="file" (change)="handleFileInput($event.target.files)"
           accept="image/png, image/jpeg"></ion-input>
        <span *ngIf="file">{{file.name}}</span>
        <span *ngIf="!file">{{'HOME_PAGE.CHOOSE_FILE_BUTTON' | translate}}</span>
      </ion-button>
      <ion-button [disabled]="!image" (click)="readClick()">{{'HOME_PAGE.READ_BUTTON' | translate}}</ion-button>
    </ion-item>
    <ion-item *ngIf="!image && isCordova">
      {{'HOME_PAGE.TAKE_PHOTO_HINT' | translate}}
    </ion-item>
    <ion-item *ngIf="image">
      <ion-img [src]="image" alt="Meter image"></ion-img>
    </ion-item>
    <ion-item *ngIf="result && !isCordova">
      {{result | json}}
    </ion-item>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button *ngIf="isCordova" (click)="cameraClick()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>

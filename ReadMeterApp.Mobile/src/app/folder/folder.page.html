<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Главная</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Главная</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-button (click)="loadCamera()">Сфотографировать</ion-button>
    </ion-item>
    <ion-item>
      <ion-label id="image" color="primary">Image</ion-label>
      <ion-input type="file" accept="image/*" (change)="handleFileInput($event.target.files)"></ion-input>
      <ion-button [disabled]="!image" (click)="read()">Прочитать</ion-button>
    </ion-item>
    <ion-item *ngIf="image">
      <div style="max-height: 50%; max-width: 50%">
        <ion-img [src]="image" alt="image"></ion-img>
      </div>
    </ion-item>
    <ion-item *ngIf="content">
      {{content | json}}
    </ion-item>
  </div>
</ion-content>
